name: Run pre-commit

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    permissions: # Only needed for non-pre-commit-ci-light option
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.2
        with:
          go-version-file: "go.mod"
      - name: Install dependencies
        run: |
          # install go modules
          go mod tidy
          # install gofumpt
          go install mvdan.cc/gofumpt@latest
          # install golangci-lint
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
      - uses: pre-commit/action@v3.0.1 # runs pre-commit on all files
      #- uses: pre-commit-ci/lite-action@v1.0.2 # pushes changed files, needs https://github.com/marketplace/pre-commit-ci-lite installed in the repository
      #  i#f: always()
      - name: Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes were made"
            exit 0
          fi
          echo "Found changes"
          git commit -m "chore: automatically push pre-commit file changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()
